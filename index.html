<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shamamah Firdous | AI Engineer & Data Scientist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              coffee: {
                50: '#fdfbf7',
                100: '#f6f2eb',
                200: '#e8dfd2',
                300: '#d5c3b0',
                400: '#bf9f86',
                500: '#a67c5e', // Primary Brand Color
                600: '#8c6246',
                700: '#734d38',
                800: '#5e3f31',
                900: '#4e342a',
                950: '#3b261e', // Added for dark mode backgrounds
              }
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f6f2eb;
      }
      .dark ::-webkit-scrollbar-track {
        background: #3b261e;
      }
      ::-webkit-scrollbar-thumb {
        background: #d5c3b0;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #734d38;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a67c5e;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

</html>
